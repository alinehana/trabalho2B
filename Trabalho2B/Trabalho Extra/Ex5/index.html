<html>
    <head>
        <title>Trabalho Extra</title>
    </head>
    <body>
      <h1>Aumento de Salário</h1>
      <label>Cargo: </label>

      <select id="cargo">
        <option value="Gerente">Gerente</option>
        <option value="Engenheiro">Engenheiro</option>
        <option value="Técnico">Técnico</option>
      </select>

      <br><br>
      <label>Salário: </label>
      <input type="number" id="salario">
      <br><br>
      <button id="btAumento">Calcular</button>
      <br><br>
      <h2>Resultados:</h2>
      <p>Salário Antigo: R$<span id="salarioAntigo"></span></p>
      <p>Novo Salário: R$<span id="novoSalario"></span></p>
      <p>Diferença: R$<span id="diferenca"></span></p>
    </body>
    <script src="scripts/script.js"></script>
</html>
