<html lang="pt-br">
    <head>
        <title>TRABALHO BIMESTRAL</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>

    <body>
        <div id="div">
            <h1 id="FPI">FUNDAMENTOS DE PROGRAMAÇÃO PARA INTERNET</h1>
        </div>
        <div>
                    <div class="divExercicios">
                        <h2 class="titulo">Exercicio 01</h2>
                        <label>Valor da Base do Terreno em Metros: </label>
                        <input id="baseTerreno" type="number">
                        <br><br>
                        <label>Valor da Altura do Terreno em Metros: </label>
                        <input id="alturaTerreno" type="number">
                        <br><br>
                        <button id="btTerreno">Calcular</button>
                        <p id="resultado1" class="resultado"></p>
                    </div>

                    <div class="divExercicios">
                        <h2 class="titulo">Exercicio 02</h2>
                        <label>Quantia de Cavalos Comprados: </label>
                        <input id="quantiaCavalos" type="number">
                        <br><br>
                        <button id="btCavalos">Calcular</button>
                        <p id="resultado2" class="resultado"></p>
                    </div>

                    <div class="divExercicios">
                        <h2 class="titulo">Exercicio 03</h2>
                        <label>Quantia de Pães Desejados: </label>
                        <input id="quantiaPaes" type="number">
                        <br><br>
                        <label>Quantia de Broas Desejadas: </label>
                        <input id="quantiaBroas" type="number">
                        <br><br>
                        <button id="btPadaria">Calcular</button>
                        <p id="resultado3" class="resultado"></p>
                        <p id="resultadoPoupanca" class="resultado"></p>
                    </div>

                    <div class="divExercicios">
                        <h2 class="titulo">Exercicio 04</h2>
                        <label>Insira seu nome: </label>
                        <input id="nome" type="text">
                        <br><br>
                        <label>Insira sua idade: </label>
                        <input id="idade" type="number">
                        <br><br>
                        <button id="btDiasdeVida">Calcular</button>
                        <p id="resultado4" class="resultado"></p>
                    </div>

                    <div class="divExercicios">
                        <h2 class="titulo">Exercicio 05</h2>
                        <label>Gasolina: 5,00 (O LITRO) </label>
                        <br><br>
                        <input id="gasolina" type="number" placeholder="Insira o valor em reais">
                        <button id="btGasolina">Calcular</button>
                        <br><br>
                        <p id="resultado5" class="resultado"></p>
                    </div>

                    <div class="divExercicios">
                        <h2 class="titulo">Exercicio 06</h2>
                        <label>Peso do Prato: </label>
                        <input id="valorPrato" type="number" placeholder="Insira o peso em quilos">
                        <button id="btPrato">Calcular</button>
                        <br><br>
                        <p id="resultado6" class="resultado"></p>
                    </div>

                    <div class="divExercicios">
                        <h2 class="titulo">Exercicio 07</h2>
                        <label>Insira o Dia: </label>
                        <input id="dia" type="number">
                        <br><br>
                        <label>Insira o Mês: </label>
                        <input id="mes" type="number">
                        <br><br>
                        <button id="btData">Calcular</button>
                        <p id="resultado7" class="resultado"></p>
                    </div>

                    <div class="divExercicios">
                        <h2 class="titulo">Exercicio 08</h2>
                        <label>Insira a Quantia de Camisetas Tamanho P: </label>
                        <input id="tamanhoP" type="number">
                        <br><br>
                        <label>Insira a Quantia de Camisetas Tamanho M: </label>
                        <input id="tamanhoM" type="number">
                        <br><br>
                        <label>Insira a Quantia de Camisetas Tamanho G: </label>
                        <input id="tamanhoG" type="number">
                        <br><br>
                        <button id="btCamisas">Calcular</button>
                        <p id="resultado8" class="resultado"></p>
                    </div>

                    <div class="divExercicios">
                        <h2 class="titulo">Exercicio 09</h2>
                        <label>Insira o Primeiro Ponto Cartesiano: <input id="pontoX1" type="number" placeholder="x"> , <input id="pontoY1" type="number" placeholder="y"></label>
                        <br><br>
                        <label>Insira o Segundo Ponto Cartesiano: <input id="pontoX2" type="number" placeholder="x"> , <input id="pontoY2" type="number" placeholder="y"></label>
                        <br><br>
                        <button id="btCartesiano">Calcular</button>
                        <p id="resultado9" class="resultado"></p>
                    </div>

                    <div class="divExercicios">
                        <h2 class="titulo">Exercicio 10</h2>
                        <label>Digite o número de dias sem acidentes: </label>
                        <input id="totalDias" type="number">
                        <button id="btdiasSemAcidentes">Calcular</button>
                        <p id="resultado10" class="resultado"></p>
                    </div>

                    <div class="divExercicios">
                        <h2 class="titulo">Exercicio 11</h2>
                        <label>Insira o valor do salário atual: </label>
                        <input id="salario" type="number">
                        <button id="btSalario">Calcular</button>
                        <p id="resultado11" class="resultado"></p>
                    </div>

                    <div class="divExercicios">
                        <h2 class="titulo">Exercicio 12</h2>
                        <label>Insira um número inteiro: </label>
                        <input id="numInteiro" type="number">
                        <button id="btNumero">Calcular</button>
                        <p id="resultado12" class="resultado"></p>
                    </div>

                    <div class="divExercicios">
                        <h2 class="titulo">Exercicio 13</h2>
                        <label>Insira o raio da pizza: </label>
                        <input id="raioPizza" type="number">
                        <button id="btPizza">Calcular</button>
                        <p id="resultado13" class="resultado"></p>
                    </div>
                    
                    <div class="divExercicios">
                        <h2 class="titulo">Exercicio 15</h2>
                        <label>Valor Total da Conta: R$</label>
                        <input id="valorTotal" type="number" step="0.01" min="0">
                        <button id="btConta">Calcular</button>
                        <p class="resultado" id="carlos"></p>
                        <p class="resultado" id="andre"></p>
                        <p class="resultado" id="felipe"></p>
                    </div>
        </div>
    </body>
    <script src="scripts/script.js"></script>
</html>
